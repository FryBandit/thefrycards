<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'stone-bg': '#2a2a2e',
              'stone-surface': '#4f545c',
              'stone-border': '#1e1e1e',
              'glow-red': '#e53e3e',
              'glow-blue': '#4299e1',
              // old colors, keeping for now for compatibility with cards
              'arcane-bg': '#0d0221',
              'arcane-surface': '#1a093a',
              'arcane-border': '#2a1a5e',
              'arcane-primary': '#531cb3',
              'arcane-secondary': '#7e22ce',
              'vivid-pink': '#f038ff',
              'vivid-cyan': '#00f5d4',
              'vivid-yellow': '#fef08a',
              'unit': '#7e22ce',
              'event': '#f038ff',
              'location': '#00f5d4',
              'artifact': '#fef08a',
            },
            fontFamily: {
              'sans': ['Rajdhani', 'sans-serif'],
              'cinzel': ['Cinzel', 'serif'],
            },
            boxShadow: {
              'glow-red': '0 0 8px #e53e3e, 0 0 16px #e53e3e, inset 0 0 5px rgba(229, 62, 62, 0.5)',
              'glow-blue': '0 0 8px #4299e1, 0 0 16px #4299e1, inset 0 0 5px rgba(66, 153, 225, 0.5)',
              // old shadows
              'vivid-cyan': '0 0 5px #00f5d4, 0 0 10px #00f5d4, 0 0 15px #00f5d4',
              'vivid-pink': '0 0 5px #f038ff, 0 0 10px #f038ff, 0 0 15px #f038ff',
              'vivid-yellow': '0 0 5px #fef08a, 0 0 10px #fef08a, 0 0 15px #fef08a',
              'unit': '0 0 5px #7e22ce, 0 0 10px #7e22ce, 0 0 15px #7e22ce',
            },
            animation: {
              'pulse-bright': 'pulse-bright 1s ease-in-out',
              'roll-shake': 'roll-shake 0.75s ease-in-out',
              'pulse-spend': 'pulse-spend 0.6s ease-out',
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
              'flash-red': 'flash-red 0.8s ease-in-out',
              'flash-green': 'flash-green 0.8s ease-in-out',
              'pulse-yellow': 'pulse-yellow 0.7s ease-in-out',
              'pulse-playable': 'pulse-glow-playable 2.5s ease-in-out infinite',
              'zoom-announce': 'zoom-in-out-fade 2.5s ease-in-out forwards',
              'modal-show': 'fade-in-scale-up 0.3s ease-out forwards',
              'fade-in-left': 'fade-in-left 0.2s ease-out forwards',
              'fade-in-right': 'fade-in-right 0.2s ease-out forwards',
              'flash-damage': 'flash-damage 0.5s ease-in-out',
              'pulse-selected': 'pulse-selected 1.5s ease-in-out infinite',
              'background-pan': 'background-pan 30s ease-in-out infinite',
              'active-player-border': 'active-player-border 2.5s ease-in-out infinite',
              'pulse-target-glow': 'pulse-target-glow 2s ease-in-out infinite',
              'text-glow': 'text-glow 4s ease-in-out infinite',
            },
            keyframes: {
              'pulse-bright': {
                '0%, 100%': {
                  boxShadow: '0 0 5px #f038ff, 0 0 10px #f038ff',
                  transform: 'scale(1)',
                },
                '50%': {
                  boxShadow: '0 0 10px #fef08a, 0 0 20px #fef08a, 0 0 30px #fef08a',
                  transform: 'scale(1.05)',
                },
              },
              'pulse-spend': {
                '0%, 100%': { transform: 'scale(1)', opacity: 0.5 },
                '50%': { transform: 'scale(1.2)', opacity: 1 },
              },
              'roll-shake': {
                '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                '10%': { transform: 'translate(-2px, -3px) rotate(-3deg)' },
                '20%': { transform: 'translate(3px, 1px) rotate(4deg)' },
                '30%': { transform: 'translate(-3px, 3px) rotate(-1deg)' },
                '40%': { transform: 'translate(2px, -2px) rotate(2deg)' },
                '50%': { transform: 'translate(-2px, 3px) rotate(-2deg)' },
                '60%': { transform: 'translate(-3px, 2px) rotate(0deg)' },
                '70%': { transform: 'translate(3px, 2px) rotate(-3deg)' },
                '80%': { transform: 'translate(-2px, -2px) rotate(3deg)' },
                '90%': { transform: 'translate(3px, 3px) rotate(0deg)' },
              },
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 5px #00f5d4, 0 0 10px #00f5d4, 0 0 15px #00f5d4' },
                '50%': { boxShadow: '0 0 10px #00f5d4, 0 0 20px #00f5d4, 0 0 30px #00f5d4' },
              },
              'flash-red': {
                '0%, 100%': { color: 'inherit', transform: 'scale(1)' },
                '50%': { color: '#ef4444', transform: 'scale(1.15)' },
              },
              'flash-green': {
                 '0%, 100%': { color: 'inherit', transform: 'scale(1)' },
                '50%': { color: '#22c55e', transform: 'scale(1.15)' },
              },
               'flash-damage': {
                '0%, 100%': { color: 'inherit' },
                '50%': { color: '#ef4444', transform: 'scale(1.2)' },
              },
              'pulse-yellow': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.25)' },
              },
              'pulse-glow-playable': {
                '0%, 100%': {
                  boxShadow: '0 0 6px #00f5d4, 0 0 12px #00f5d4',
                  transform: 'scale(1)',
                },
                '50%': {
                  boxShadow: '0 0 12px #00f5d4, 0 0 24px #00f5d4, 0 0 32px #00f5d4',
                  transform: 'scale(1.03)',
                },
              },
              'pulse-target-glow': {
                '0%, 100%': {
                  boxShadow: '0 0 8px #f038ff, 0 0 16px #f038ff, inset 0 0 4px rgba(240, 56, 255, 0.5)',
                  borderColor: '#f038ff'
                },
                '50%': {
                  boxShadow: '0 0 16px #f038ff, 0 0 32px #f038ff, 0 0 48px #f038ff, inset 0 0 8px rgba(240, 56, 255, 0.7)',
                  borderColor: '#fef08a'
                },
              },
              'pulse-selected': {
                '0%, 100%': { transform: 'scale(1.05)', boxShadow: '0 0 8px #3b82f6, 0 0 16px #3b82f6' },
                '50%': { transform: 'scale(1.1)', boxShadow: '0 0 16px #3b82f6, 0 0 24px #3b82f6, 0 0 32px #3b82f6' },
              },
              'zoom-in-out-fade': {
                '0%': { opacity: '0', transform: 'scale(0.9) translateY(-20px)' },
                '15%': { opacity: '1', transform: 'scale(1.1) translateY(0)' },
                '85%': { opacity: '1', transform: 'scale(1.05)' },
                '100%': { opacity: '0', transform: 'scale(1)' },
              },
              'fade-in-scale-up': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'fade-in-left': {
                '0%': { opacity: '0', transform: 'translateX(-20px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateX(0) scale(1)' },
              },
              'fade-in-right': {
                '0%': { opacity: '0', transform: 'translateX(20px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateX(0) scale(1)' },
              },
              'background-pan': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              'active-player-border': {
                '0%, 100%': { borderColor: 'rgba(0, 245, 212, 0.2)' },
                '50%': { borderColor: 'rgba(0, 245, 212, 0.7)' },
              },
              'text-glow': {
                '0%, 100%': { textShadow: '0 0 2px rgba(175, 175, 175, 0.5)' },
                '50%': { textShadow: '0 0 5px rgba(220, 220, 220, 0.7)' },
              },
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #1a1a1a;
        background-image: url('https://www.transparenttextures.com/patterns/dark-stone-wall.png');
      }
      /* Custom scrollbar for card text */
      .card-text-box::-webkit-scrollbar {
        width: 4px;
      }
      .card-text-box::-webkit-scrollbar-track {
        background: transparent;
      }
      .card-text-box::-webkit-scrollbar-thumb {
        background-color: rgba(0, 245, 212, 0.5); /* vivid-cyan with opacity */
        border-radius: 4px;
      }
      .card-text-box::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 245, 212, 0.8);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">

{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
