<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'cyber-bg': '#0d0221',
              'cyber-surface': '#1a093a',
              'cyber-border': '#2a1a5e',
              'cyber-primary': '#531cb3',
              'cyber-secondary': '#7e22ce',
              'neon-pink': '#f038ff',
              'neon-cyan': '#00f5d4',
              'neon-yellow': '#fef08a',
              'unit': '#7e22ce',
              'event': '#f038ff',
              'location': '#00f5d4',
              'artifact': '#fef08a',
            },
            fontFamily: {
              'sans': ['Rajdhani', 'sans-serif'],
            },
            boxShadow: {
              'neon-cyan': '0 0 5px #00f5d4, 0 0 10px #00f5d4, 0 0 15px #00f5d4',
              'neon-pink': '0 0 5px #f038ff, 0 0 10px #f038ff, 0 0 15px #f038ff',
            },
            animation: {
              'pulse-bright': 'pulse-bright 1s ease-in-out',
              'roll-shake': 'roll-shake 0.75s ease-in-out',
              'pulse-spend': 'pulse-spend 0.6s ease-out',
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
              'flash-red': 'flash-red 0.8s ease-in-out',
              'flash-green': 'flash-green 0.8s ease-in-out',
              'pulse-yellow': 'pulse-yellow 0.7s ease-in-out',
              'pulse-playable': 'pulse-glow-playable 2.5s ease-in-out infinite',
              'zoom-announce': 'zoom-in-out-fade 2s ease-in-out forwards',
              'modal-show': 'fade-in-scale-up 0.3s ease-out forwards',
            },
            keyframes: {
              'pulse-bright': {
                '0%, 100%': {
                  boxShadow: '0 0 5px #f038ff, 0 0 10px #f038ff',
                  transform: 'scale(1)',
                },
                '50%': {
                  boxShadow: '0 0 10px #fef08a, 0 0 20px #fef08a, 0 0 30px #fef08a',
                  transform: 'scale(1.05)',
                },
              },
              'pulse-spend': {
                '0%, 100%': { transform: 'scale(1)', opacity: 0.5 },
                '50%': { transform: 'scale(1.2)', opacity: 1 },
              },
              'roll-shake': {
                '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                '10%': { transform: 'translate(-1px, -2px) rotate(-2deg)' },
                '20%': { transform: 'translate(2px, 0px) rotate(3deg)' },
                '30%': { transform: 'translate(-2px, 2px) rotate(0deg)' },
                '40%': { transform: 'translate(1px, -1px) rotate(1deg)' },
                '50%': { transform: 'translate(-1px, 2px) rotate(-1deg)' },
                '60%': { transform: 'translate(-2px, 1px) rotate(0deg)' },
                '70%': { transform: 'translate(2px, 1px) rotate(-2deg)' },
                '80%': { transform: 'translate(-1px, -1px) rotate(2deg)' },
                '90%': { transform: 'translate(2px, 2px) rotate(0deg)' },
              },
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 5px #00f5d4, 0 0 10px #00f5d4, 0 0 15px #00f5d4' },
                '50%': { boxShadow: '0 0 10px #00f5d4, 0 0 20px #00f5d4, 0 0 30px #00f5d4' },
              },
              'flash-red': {
                '0%, 100%': { color: '#f038ff' },
                '50%': { color: '#ef4444', transform: 'scale(1.15)' },
              },
              'flash-green': {
                '0%, 100%': { color: '#f038ff' },
                '50%': { color: '#22c55e', transform: 'scale(1.15)' },
              },
              'pulse-yellow': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.25)' },
              },
              'pulse-glow-playable': {
                '0%, 100%': {
                  boxShadow: '0 0 6px #00f5d4, 0 0 12px #00f5d4',
                  transform: 'scale(1)',
                },
                '50%': {
                  boxShadow: '0 0 12px #00f5d4, 0 0 24px #00f5d4, 0 0 32px #00f5d4',
                  transform: 'scale(1.03)',
                },
              },
              'zoom-in-out-fade': {
                '0%': { opacity: '0', transform: 'scale(0.8)' },
                '15%': { opacity: '1', transform: 'scale(1.05)' },
                '85%': { opacity: '1', transform: 'scale(1)' },
                '100%': { opacity: '0', transform: 'scale(0.9)' },
              },
              'fade-in-scale-up': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-cyber-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
